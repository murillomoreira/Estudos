<!doctype html>
<html>
	<head>
		<title>Modelo Tabelas</title>
		<meta charset="utf-8" />
	</head>

 	 <body>
 	 
 	   <form>
 	   		<!-- Associação de Labels com elementos-->
 	   		<label for="nome">Nome</label>
 	   		<input type="text" id="nome">
 	   		<br><br>

 	   		<!-- Novos Inputs e atributos Html5 -->
 	   		<!-- Email atributo -> required -->
 	   		<label for="email">Email</label>
 	   		<input type="email" id="email" placeholder="exemplo@exemplo.com.br" autofocus>
 	   		<br><br>

 	   		<!-- Numero-->
 	   		<label for="numero">Número</label>
 	   		<input type="number" id="numero" min="5" max="20" step="2">
 	   		<br><br>

 	   		<!-- URL -->
 	   		<label for="url">url</label>
 	   		<input type="url" id="url" placeholder="ex: http://www...">
 	   		<br><br>

 	   		<!-- Pesquisa -->
 	   		<label for="pesquisar">Pesquisar</label>
 	   		<input type="search" id="pesquisar" placeholder="digite algo">
 	   		<br><br>

 	   		<!-- Range -->
 	   		<label for="range">Range</label>
 	   		<input type="range" id="range" min="1" max="10" value="5">
 	   		<br><br>

 	   		<!-- Data -->
 	   		<label for="data">Data</label>
 	   		<input type="date" id="data">
 	   		<br><br>

			<!-- Cor -->
 	   		<label for="cor">Cor</label>
 	   		<input type="color" id="cor" >
 	   		<br><br>

 	 		<input type="submit" value="enviar">
 	   </form>

  	 </body>

</html>
