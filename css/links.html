<!doctype html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8" />
		
		<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}

		/*Links n√£o visitados*/
		a:link{
			color: #b9c941;
		}

		/*Links Visitados*/
		a:visited{
			color: #b9c941;
		}

		/*Links Hover, passa o cursor sobre o link*/
		a:hover{
			color: #FFFFFF;
			background: #6d790f;
		}

		/*Links Ativos, qunado clica*/
		a:active{
			color: #e4f371;
		}

		</style>

	</head>

	<body>
		
	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec mundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
	<a href="https://www.ydhwr.com.br">YD</a>
	</body>

</html>
