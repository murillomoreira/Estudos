<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	
	<title>Funções</title>

		<script type="text/javascript"> 

			

			function calculaAreaTerreno(largura,comprimento){

				largura = parseFloat(largura);
				comprimento = parseFloat(comprimento);
				var area = largura * comprimento;
				
					document.write ("O terreno possui " + area + 'm²');
			}

			var largura = prompt("Digite o valor da largura: ");
			var comprimento = prompt("Digite o valor do Comprimento: ");

			calculaAreaTerreno(largura,comprimento);
			


		</script>

</head>

</html>
